<h1 mat-dialog-title>Edit book</h1>
<div mat-dialog-content>
    <app-books [dialogRef]="dialogRef" [bookToUpdate]="book" (updatedBook)="getUpdatedBook($event)" [dialogClosed]="dialogClosed"></app-books>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Discard</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" mat-dialog-close>Save</button>
</div>
