<h1 mat-dialog-title class="c-dialog__title">Edit book</h1>
<div mat-dialog-content>
    <app-book-form [action]="action" [dialogRef]="dialogRef" [bookToUpdate]="book" (updatedBook)="getUpdatedBook($event)" [dialogClosed]="dialogClosed"></app-book-form>
</div>
<div mat-dialog-actions class="c-dialog__actions fx fx-spacebetween">
    <button mat-raised-button (click)="onNoClick()">Discard</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" mat-dialog-close>Save</button>
</div>
